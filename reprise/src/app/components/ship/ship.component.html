<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shipping</title>
  </head>

  <body></body>
</html>

<div
  id="shipping-container"
  class="mb-4 mt-6"
>
  <h3 class="flex container font-bold text-5xl text-gray-700 mx-auto mb-0  items-center justify-center">SHIPPING</h3>
  <h5 class="flex container font-bold text-2xl text-gray-700 mx-auto items-center justify-center">DEPARTMENT</h5>
</div>

<div
  id="ship-container"
  class="flex container mx-auto items-center justify-center"
>
  <div class="w-full max-w-xs">
    <form class="bg-gray-700 shadow-none rounded-full px-4 pt-6 pb-8 mb-4">
      <div
        *ngFor="let employee of listofemployees"
      >
        <div *ngIf="employee.department == 'shipping'">
          <a href="http://localhost:4200/login">
            <button
              class="grid bg-olive-400 hover:bg-opacity-80 text-white font-bold m-4 p-2 rounded focus:outline-none focus:shadow-outline"
              type="button"
            >
              <p>{{ employee.firstName }} {{ employee.lastName }}</p>
            </button>
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
