<div
  id="register-container"
  class="flex container mx-auto items-center justify-center"
>
  <div class="w-full max-w-xs">
    
    <!-- ****update the ngSubmit and call the add employee function that we made to edit the employee ts file. -->
    <form
      class="bg-gray-700 shadow-none rounded px-4 pt-6 pb-8 mb-4"
      (ngSubmit)="updateEmployee()"
      #myForm='ngForm'
    >
      <!-- <img src="../../assets/logo.png" class="logo" /> -->
      <div class="mb-6">
        <label class="block text-white text-sm font-bold mb-2" for="firstName">
          First Name
        </label>
        <input
          [(ngModel)]="editEmployee.firstName"
          class="shadow appearance-none border border-olive-400 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          name="firstname"
          type="text"
          placeholder="First Name"
          required
        />
      </div>
      <div class="mb-6">
        <label class="block text-white text-sm font-bold mb-2" for="lastName">
          Last Name
        </label>
        <input
          [(ngModel)]="editEmployee.lastName"
          class="shadow appearance-none border border-olive-400 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          name="lastname"
          type="text"
          placeholder="Last Name"
          required
        />
      </div>
      <div class="mb-6">
        <label class="block text-white text-sm font-bold mb-2" for="loginId">
          Login ID
        </label>
        <input
          [(ngModel)]="editEmployee.loginId"
          class="shadow appearance-none border border-olive-400 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          name="loginId"
          type="text"
          placeholder="Login ID"
          min="0000"
          maxlength="4"
          size="4"
        />
      </div>
      <div class="mb-6">
        <label class="block text-white text-sm font-bold mb-2" for="streetAddress">
          Street Address
        </label>
        <input
          [(ngModel)]="editEmployee.streetAddress"
          class="shadow appearance-none border border-olive-400 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          name="address"
          type="text"
          placeholder="Street Address"
        />
      </div>
      <div class="mb-6">
        <label class="block text-white text-sm font-bold mb-2" for="state">
          State
        </label>
        <input
          [(ngModel)]="editEmployee.state"
          class="shadow appearance-none border border-olive-400 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          name="state"
          type="text"
          placeholder="State"
        />
      </div>
      <div class="mb-6">
        <label class="block text-white text-sm font-bold mb-2" for="zipcode">
          Zip Code 
        </label>
        <input
          [(ngModel)]="editEmployee.zipCode"
          class="shadow appearance-none border border-olive-400 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          name="zipCode"
          type="text"
          placeholder="Zip Code"
          min="00000"
          maxlength="5"
          size="5"
        />
      </div>
      <div class="mb-6">
        <label class="block text-white text-sm font-bold mb-2" for="lastName">
          Email 
        </label>
        <input
          [(ngModel)]="editEmployee.email"
          class="shadow appearance-none border border-olive-400 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          name="email"
          type="email"
          placeholder="Email"
          required
        />
      </div>
      <div class="mb-6">
        <label
          class="block text-white text-sm font-bold mb-2"
          for="phoneNumber"
        >
          Phone Number 
        </label>
        <input
          [(ngModel)]="editEmployee.phoneNumber"
          class="shadow appearance-none border border-olive-400 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          name="phoneNumber"
          type="tel"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          placeholder="Phone Number"
          maxlength="10"
          size="10"
        />
      </div>

      <div class="mb-6">
        <label class="block text-white text-sm font-bold mb-2" for="department">
          Department 
        </label>
        <select
          class="dropdown shadow appearance-none border border-olive-400 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          name="department"
          [(ngModel)]="editEmployee.department">
          
        <span class="mr-2">Dropdown</span>
          <option class="bg-gray-700 text-grey-200 font-semibold py-2 px-4 rounded inline-flex items-center" value="shipping">Shipping</option>
          <option value="production">Production</option>
        </select>
        
      </div>

        <label class="block text-white text-sm font-bold mb-2" for="Position">

          type="text"
          placeholder="Position"

      <div class="mb-6">
        <label class="block text-white text-sm font-bold mb-2" for="WageRate">
          Wage Rate 
        </label>
        <input
