<div id="login-container" class="flex container mx-auto items-center justify-center">
  <div class="w-full max-w-xs">

    <app-alert [message]="clockIn" *ng If="clockIn"></app-alert>
    <div *ngIf="clockIn">
      <!-- <app-loading-spinner></app-loading-spinner> -->
    </div>
    <form class="bg-gray-700 shadow-none rounded px-2 pt-6 pb-8 mb-4">
      <div class="px-6 mb-10">
        <label class="text-white text-sm font-bold mb-2" for="userID">
          <!--
    <form class="bg-gray-700 shadow-none rounded px-2 pt-2 pb-8 mb-2">

          USER ID
        </label>
        <input
          class="border border-olive-400 rounded w-full py-2 px-6 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="loginId" name="loginId" type="text" placeholder="####" maxlength="4" size="4" [(ngModel)]="loginId" />
      </div>
      <!-- gave button id to try to create pop up -->

      <div id="clockInButton" class="grid m-3 y-.5 mb-2">

        <button
          class="bg-olive-400 hover:bg-opacity-80 text-white font-bold px-3 m-2 p-3 rounded focus:outline-none focus:shadow-outline"
          type="button" (click)="clockIn()">
          Clock In!
        </button>

        <button
          class="bg-olive-400 hover:bg-opacity-80 text-white font-bold px-3 m-2 p-3 rounded focus:outline-none focus:shadow-outline"
          type="button" (click)="clockOut()">
          Clock Out!
        </button>

      </div>

          Meal In!
        </button>

    </form>
  </div>
</div>
<div *ngIf="displayAlert" 
class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none 
focus:outline-none justify-center items-center flex">
  <div class="relative w-auto my-6 mx-auto max-w-6xl">
    <!--content-->
    <div
      class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-gray-700 
      outline-none focus:outline-none p-6 border border-solid border-olive-400 rounded-b">
    <!--header-->
    <div class="items-start justify-between bg-gray-700">
      <h3 class="text-xl text-olive-300 font-semibold">
        {{alertmessage}} </h3><br>
        <h3 class="text-xl text-white font-semibold">
          {{firstName}} <span class="pl-1">{{lastName}}</span></h3>
      <h3 class="text-xl text-white font-semibold">
        {{time|date:"medium"}} </h3>
        <h3 class="text-xl text-white font-semibold">
          {{timeString}} </h3>
    </div>
    <!--footer-->
    <div class="flex items-center bg-gray-700 justify-end">
      <button
        class="bg-olive-400 hover:bg-opacity-80 text-white font-bold px-3 m-2 p-3 rounded focus:outline-none focus:shadow-outline"
        type="button" style="transition: all .15s ease" (click)="toggleAlert()">
        ROCK IT
      </button>
    </div>
  </div>
</div>
</div>
<div *ngIf="displayAlert" class="opacity-25 fixed inset-0 z-40 bg-black"></div>
