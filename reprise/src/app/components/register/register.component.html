<h3>ADD EMPLOYEE</h3>

<!-- ADD EMPLOYEE FORM -->
<div id="register-container" class="flex container mx-auto items-center justify-center">
    <div class="w-full max-w-xs">
      <form class="bg-gray-200 shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <!-- <img src="../../assets/logo.png" class="logo" /> -->
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="firstName">
            First Name
          </label>
          <input class="shadow appearance-none border border-blue-500 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="firstname" type="text" placeholder="First Name">
        </div>
        <div class="mb-4">
        <label class="block text-white text-sm font-bold mb-2" for="lastName">
            Last Name
          </label>
          <input class="shadow appearance-none border border-yellow-800 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="lastname" type="text" placeholder="Last Name">
        </div>
        <div class="mb-4">
          <label class="block text-indigo-400 text-sm font-bold mb-2" for="lastName">
              Email
            </label>
            <input class="shadow appearance-none border border-blue-500 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Email">
          </div>
        <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="loginId">
            Login ID
          </label>
          <input class="shadow appearance-none border border-blue-500 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="loginId" type="number" placeholder="Login ID">
        </div>
        <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="address">
            Address
          </label>
          <input class="shadow appearance-none border border-blue-500 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="address" type="text" placeholder="Address">
        </div>
        <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="phoneNumber">
            Phone Number
          </label>
          <input class="shadow appearance-none border border-blue-500 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="phoneNumber" type="number" placeholder="Phone Number">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="Position">
                Position
              </label>
              <input class="shadow appearance-none border border-blue-500 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="position" type="text" placeholder="Position">
            </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="Department">
            Department
          </label>
          <input class="shadow appearance-none border border-blue-500 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="department" type="text" placeholder="Department">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="WageRate">
            Wage Rate
          </label>
          <input class="shadow appearance-none border border-blue-500 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="wageRate" type="number" placeholder="Wage Rate">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
            Password
          </label>
          <input class="shadow appearance-none border border-blue-500 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="confirm-password">
            Confirm Password
          </label>
          <input class="shadow appearance-none border border-blue-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="confirm-password" type="password" placeholder="******************">
        </div>
        <div class="flex items-center justify-between">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
            Sign In
          </button>
        </div>
        <div class="flex items-center justify-between mt-4">
          <p class="inline-block align-baseline text-sm text-blue-500">Already have an account? 
            <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
              Sign in
            </a>
          </p>
        </div>
      </form>
    </div>
  </div>
